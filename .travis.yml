language: node_js
node_js:
  - node
dist: bionic
sudo: required
branches:
  only:
   - master
before_script:
  - npm install -g @angular/cli
script:
  - ng build --aot --prod #--base-href https://myformheroku.herokuapp.com/
deploy:
  provider: heroku
  skip_cleanup: true
  api_key: $HEROKU_KEY
  # local_dir: dist/myform
  app: stark-coast-48290
  on:
    branch: master

notifications:
  email:
    on_success: always # default: change
    on_failure: always # default: always
